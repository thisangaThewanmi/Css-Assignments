<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ASSIGNMENT 01-Positioning -Relative</title>

    <link rel="stylesheet" href="assets/normalize.css">

    <style>
        .square{
            width:50vw;
            height: 50vh;
            position: absolute;
        }

        #s1{
            background: red;
            left:0;
            top:0;
        }

        #s2{
            background: green;
            right:0;
            top:0;
        }

        #s3{
            background: orange;
            left:0;
            bottom:0;
        }

        #s4{
            background: deeppink;
            right:0;
            bottom:0;
        }

       .square>div{
            width:10vw;
            aspect-ratio:1/1;
            background:white;
            position:absolute;

            top:0;
            bottom:0;
            right:0;
            left:0;
            margin:auto;
        }
    </style>
</head>
<body>

<div class="square"  id="s1">
   <div></div>
</div>

<div class="square"  id="s2">
    <div></div>
</div>
<div class="square"  id="s3">
    <div></div>
</div>
<div class="square"  id="s4">
    <div></div>
</div>



</body>
</html>
